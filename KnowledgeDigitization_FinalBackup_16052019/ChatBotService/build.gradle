plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-data-rest'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	compile group: 'org.hibernate', name: 'hibernate-core', version: '5.2.15.Final'    
    compile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '6.2.2.jre8'
    compile group: 'org.apache.poi', name: 'poi-ooxml', version: '3.8'
    compile group: 'org.apache.poi', name: 'poi-ooxml-schemas', version: '3.8'
    compile group: 'org.apache.poi', name: 'poi', version: '3.8'
    compile group: 'com.lowagie', name: 'itext', version: '2.1.7'
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.6'
    compile group: 'com.itextpdf.tool', name: 'xmlworker', version: '5.4.1' 
}
